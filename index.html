<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script type="module" src="src/main2.js" defer></script>

<body>
    <section class="game">
        <header class="game__header">
            <button class="toggle__btn"><i class="fas fa-play"></i></button>
            <span class="timer">00:00</span>
            <span class="score">0</span>
        </header>
        <section class="game__field"></section>
    </section>
    <section class="pop-up pop-up--hide">
        <button class="pop-up__btn"><i class="fas fa-redo"></i></button>
        <span class="pop-up__message">refresh</span>
    </section>
